<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>redered</h1>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading1 = React.createElement("h1", {}, "Hello React");
      // the above h1 overrides the h1 in html, to see clearly continuously refresh the browser.
      const heading2 = React.createElement("h2", {}, "Hello React");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement("div", {}, [heading1, heading2]));
    </script>
  </body>
</html>
